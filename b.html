


<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HOUSE SUN CLOUD</title>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link rel="stylesheet" href="b.css">
    <script src="b.js"></script>
  </head>
    <body>
        <div class="app">
            <div class="ground">
                <div class="soil s1">
                    <svg class="ssv">
                        <path fill="#966c3b" d="M 50 300 V 0 H 0 C 0 150 10 150 10 300 Z"/>
                        <path fill="#d0af84" d="M 50 300 V 0 H 15 C 15 150 25 150 25 300 Z"/>
                        <path fill="#ffe6ca" d="M 50 300 V 0 H 30 C 30 150 40 150 40 300 Z"/>
                    </svg>
                </div>
                <div class="soil s2">
                    <svg class="ssv">
                        <path fill="#966c3b" d="M 0 0 V 300 H 50 C 50 150 40 150 40 0 Z"/>
                        <path fill="#d0af84" d="M 0 0 V 300 H 35 C 35 150 25 150 25 0 Z"/>
                        <path fill="#ffe6ca" d="M 0 0 V 300 H 20 C 20 150 10 150 10 0 Z"/>
                    </svg>
                </div>
                <div class="soil s3">
                    <svg class="ssh">
                        <path fill="#966c3b" d="M 300 50 H 0 V 0 C 150 0 150 10 300 10 Z"/>
                        <path fill="#d0af84" d="M 300 50 H 0 V 15 C 150 15 150 25 300 25 Z"/>
                        <path fill="#ffe6ca" d="M 300 50 H 0 V 30 C 150 30 150 40 300 40 Z"/>
                    </svg>
                </div>
                <div class="soil s4">
                    <svg class="ssh">
                        <path fill="#966c3b" d="M 0 0 H 300 V 50 C 150 50 150 40 0 40 Z"/>
                        <path fill="#d0af84" d="M 0 0 H 300 V 35 C 150 35 150 25 0 25 Z"/>
                        <path fill="#ffe6ca" d="M 0 0 H 300 V 20 C 150 20 150 10 0 10 Z"/>
                    </svg>
                </div>
                <div class="hLand">
                    <div class="eWall">
                        <div class="wndw w1"></div>
                        <div class="wndw w2"></div>
                    </div>
                    <div class="sWall">
                        <div class="wndw w3"></div>
                        <div class="wndw w4"></div>
                        <div class="wndw w5"></div>
                    </div>
                    <div class="wWall">
                        <div class="wndw w6"></div>
                        <div class="wndw w7"></div>
                    </div>
                    <div class="nWall">
                        <div class="wndw w8"></div>
                        <div class="dr"></div>
                    </div>
                    <div class="iWall">
                        <div class="dr"></div>
                    </div>
                    <div class="roofS"></div>
                    <div class="roofN"></div>
                    <div class="floor"></div>
                </div>
                <div class="tree">
                    <div class="branch"></div>
                    <div class="b1"></div>
                    <div class="l1 l"></div>
                    <div class="l2 l"></div>
                </div>
                <div class="bs bs1"></div>
                <div class="bs bs2"></div>
                <div class="bs bs3"></div>
                <div class="wp"></div>
                <div class="cp"></div>
                <div class="wtr">
                    <div class="wc wt1"></div>
                    <div class="wc wt2"></div>
                    <div class="wc wt3"></div>
                    <div class="wc wt4"></div>
                </div>
                <div class="sun"></div>
                <div class="cld">
                    <div class="cl cl1"></div>
                    <div class="cl cl2"></div>
                    <div class="cl cl3"></div>
                </div>
                <div class="rplr"></div>
            </div>
            <div class="alrt">
                <div class="txt">
                    <div class="cls" onclick="clsF()">&times;</div>
                    <h3>3D House</h3><hr/>
                    <p><strong>Features:</strong></p>
                    <p>1. <strong>Drag</strong> anywhere to <strong>pan</strong> around the <strong>house</strong>.</p>
                    <p>2. <strong>Tap</strong> and <strong>hold</strong> the <strong>cloud</strong> to make it <strong>rain</strong>.</p>
                    <p>3. <strong>Tap</strong> and <strong>hold</strong> the <strong>sun</strong> to <strong>vaporize</strong> the water.</p>
                    
                </div>
            </div>
        </div>
    </body>
</html>
